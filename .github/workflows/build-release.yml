name: Build and Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v0.1.0ï¼‰

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            pkg_target: 'node18-macos-arm64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            pkg_target: 'node18-macos-x64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            pkg_target: 'node18-linux-x64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            pkg_target: 'node18-win-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install project dependencies
        run: npm ci

      - name: Build frontend and backend
        run: npm run build

      - name: Create binaries directory
        run: mkdir -p src-tauri/binaries
        shell: bash

      - name: Package backend binary (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          npx pkg backend/dist/index.js -t ${{ matrix.pkg_target }} -o src-tauri/binaries/pianki-backend-${{ matrix.target }} --compress Brotli
          chmod +x src-tauri/binaries/pianki-backend-${{ matrix.target }}
        shell: bash

      - name: Package backend binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          npx pkg backend/dist/index.js -t ${{ matrix.pkg_target }} -o src-tauri/binaries/pianki-backend-${{ matrix.target }}.exe --compress GZip
        shell: bash

      - name: Verify backend binary
        run: |
          echo "Listing src-tauri/binaries directory:"
          ls -lah src-tauri/binaries/
          echo "Target: ${{ matrix.target }}"
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Pianki v__VERSION__'
          args: ${{ matrix.platform == 'macos-latest' && format('--target {0}', matrix.target) || '' }}
          releaseBody: |
            ## Pianki ${{ github.ref_name }}

